version: "3.1"

services:
  peppermint_postgres:
    container_name: peppermint_postgres
    image: postgres:latest
    restart: always
    ports:
      - 5432:5432
    volumes:
      - pgdata:/var/lib/postgresql/data
    environment:
      POSTGRES_USER: peppermint
      POSTGRES_PASSWORD: 1234
      POSTGRES_DB: peppermint

  peppermint:
    container_name: peppermint
    build: "."
    ports:
      - 3000:3000
      - 5003:5003
    restart: always
    depends_on:
      - peppermint_postgres
    healthcheck:
      test: ["CMD", "sh", "-c", "wget --spider $$API_URL"]
      interval: 30s
      timeout: 10s
      retries: 3
    environment:
      DB_USERNAME: "peppermint"
      DB_PASSWORD: "1234"
      DB_HOST: "peppermint_postgres"
      SECRET: 'peppermint4life'
      API_URL: "http://192.168.1.91:5003"
      DATABASE_URL: "postgresql://peppermint:1234@peppermint_postgres:5432/peppermint"

  pgadmin:
    container_name: pgadmin
    image: dpage/pgadmin4
    restart: always
    ports:
      - 8080:80  # Exposes pgAdmin on port 8080 of the host
    environment:
      PGADMIN_DEFAULT_EMAIL: "admin@example.com"  # Set the default admin email
      PGADMIN_DEFAULT_PASSWORD: "admin"  # Set the default admin password
    depends_on:
      - peppermint_postgres
      
volumes: 
 pgdata: